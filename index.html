<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Day Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header class="p-2 mb-2 text-center">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="row">
        <aside id="searchCol" class="col-3">
            <h2>Search for a City:</h2>
            <form id="cityInput">
                <input id="cityName" class="form-control form-control-lg" type="text" placeholder="City Name">
                <button id="searchButton" class="btn btn-primary col-12" type="submit">Search</button>
            </form>
            <div id="searchHistory"></div>
        </aside>

        <main class="col-9">
            <div id="forecast"></div>
            <div id="fiveDay"></div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
